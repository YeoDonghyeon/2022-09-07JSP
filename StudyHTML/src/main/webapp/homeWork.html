<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <form action="">
        <table border="1">
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>ID</td>
                <td>
                    <input type="text" name="id" placeholder="8 ~ 16글자 사이 입력">
                    <input type="button" value="ID중복확인">
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name="pw"  placeholder="8 ~ 16글자 사이 입력">
                </td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td>
                    <input type="password" name="pwChk">
                </td>
            </tr>
            <tr>
                <td>주민번호</td>
                <td>
                    <input type="number" name="birthDate">- 
                    <input type="password" name="ResidentNumber">
                </td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td>
                    <input type="text" name="Email_id">@
                    <input type="text" name="Email_adrr">
                    <select>
                        <option value="">직접입력</option>
                        <option value="">naver.com</option>
                        <option value="">nate.com</option>
                        <option value="">hanmail.net</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>직업</td>
                <td>
                    <select>
                        <option value="">항목을 선택하세요</option>
                        <option value="">개발자</option>
                        <option value="">건물주</option>
                        <option value="">부자</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender">남
                    <input type="radio" name="gender">여
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <input type="checkbox" value="Travel">여행
                    <input type="checkbox" value="Reading">독서
                    <input type="checkbox" value="Gaming">게임
                    <input type="checkbox" value="Select_all">전체선택
                </td>
            </tr>
            <tr>
                <td>가입동기</td>
                <td>
                    <textarea cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="가입">
                    <input type="reset" value="초기화">
                    <input type="button" value="돌아가기">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
